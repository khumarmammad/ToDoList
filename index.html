<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <body>
        <main>
            <div class="all">
                <div class="head"></div>
                <h1>To-Do List</h1>
                <img class="sortirovka" src="./Group 74.svg" alt="sort">
                <img class="sort" src=""
                <div class="myList">
                    <ol style="display: none; border: 1px solid rgb(196, 196, 196); align-items: center; flex-direction: column; justify-content: center; flex-shrink: 0; border-radius: 5px; width: 100%; margin: 5px auto; padding: 0px; font-family: Roboto; font-size: 14px;"></ol>
                </div>
                <div class="input-container" style="display: flex;">
                    <input type="text">
                    <img class="x" src="./Group 77.svg" alt="x">
                    <img class="xhover" src="./Group 70.svg" alt="xpurple">
                </div>
                <button class="add-button">
                    <div class="plus">
                        +
                    </div>
                    <div class="add">
                        Добавить
                    </div>
                </button>
            </div>
        </main>
    <script src="main.js"></script>
</body>
</html>
